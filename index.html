<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Tienda FussballTrikots</title>
  </head>
  <body>
    <header>
      <nav>
        <p id="items">Productos: <span id="cantidadCarrito">0</span></p>
        <p id="precio">Precio Final: $ <span id="preciofinal"> 0</span></p>
      </nav>
    </header>

    <main>
      <div class="contenedor">
        <form id="buscador">
          <div class="row">
            <div class="fs-3"><p>Filtrar por:</p></div>
            <div class="d-flex flex-column">
              <label for="equipo">Equipo</label>
              <select class="u-full-width" id="equipo">
                <option value="">Seleccione</option>
                <option value="Argentina">Argentina</option>
                <option value="Alemania">Alemania</option>
                <option value="Francia">Francia</option>
                <option value="Brasil">Brasil</option>
                <option value="Paises Bajos">Paises Bajos</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Croacia">Croacia</option>
                <option value="España">España</option>
                <option value="Inglaterra">Inglaterra</option>
              </select>
            </div>
            <div class="d-flex flex-column my-2">
              <label for="marca">Marca</label>
              <select class="u-full-width" id="marca">
                <option value="">Seleccione</option>
                <option value="Adidas">Adidas</option>
                <option value="Nike">Nike</option>
                <option value="Marathon">Marathon</option>
              </select>
            </div>
            <div class="d-flex flex-column">
              <label for="color">Color</label>
              <select class="u-full-width" id="color">
                <option value="">Seleccione</option>
                <option value="Celeste y Blanco">Celeste y Blanco</option>
                <option value="Blanco y Negro">Blanco y Negro</option>
                <option value="Azul">Azul</option>
                <option value="Amarillo y Verde">Amarillo y Verde</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Rojo">Rojo</option>
                <option value="Blanco">Blanco</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div id="catalogo"></div>
    </main>

    <footer id="footer"></footer>

    <script src="js/bootstrap.js"></script>
    <script src="js/final-javier-gelberg.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/ofertas.js"></script>
  </body>
</html>
